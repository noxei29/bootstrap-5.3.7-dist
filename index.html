<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai-Austrian Technical College</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="logo.gif" type="image/x-icon">
</head>

<body style="font-family: 'fonttintinver2update'; background: linear-gradient(60deg, #eee, #ddd, #c2f7ff);">
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(60deg, #236adb,#1d46c2, #236adb, #26a3f0);"
        data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.gif" width="30" class="me-3">Thai-Austrian
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">สมาชิก</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            ข้อมูลเพิ่มเติม
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">สมัครสมาชิก</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">หน้าหลัก</a></li>
                            <li><a class="dropdown-item" href="#">ค้นหาบทความ</a></li>
                            <li><a class="dropdown-item" href="#">อัลบั้มรูปภาพ</a></li>
                            <li><a class="dropdown-item" href="#">เพื่อนสมาชิก</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link"></a>
                        <img src="home.png" width="25" style="position: absolute; top: 15px; right: 90px;">
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">เข้าสู่ระบบ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- slide show -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-ba-interval="3000">
                <img src="img1.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-ba-interval="3000">
                <img src="img2.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-ba-interval="3000">
                <img src="img3.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-ba-interval="3000">
                <img src="img4.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img5.jpg" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Nav -->
     <div class="container-fluid my-4 bg-secondary p-2">
         <ul class="nav">
             <li class="nav-item btn btn-light mx-3">
                 <a class="nav-link active" aria-current="page" href="#">หน่วยงานการศึกษา</a>
             </li>
             <li class="nav-item btn btn-light mx-3">
                 <a class="nav-link active" aria-current="page" href="#">ฝ่ายบริหารทรัพยากร</a>
             </li>
             <li class="nav-item btn btn-light mx-3">
                 <a class="nav-link" active href="#">ฝ่ายวิชาการ</a>
             </li>
             <li class="nav-item btn btn-light mx-3">
                 <a class="nav-link" active href="#">ฝ่ายแผนงานและความร่วมมือ</a>
             </li>
             <li class="nav-item btn btn-light mx-3">
                 <a class="nav-link" active href="#">ฝ่ายพัฒนากิจการนักเรียนนักศึกษา</a>
             </li>
             <li class="nav-item btn btn-light mx-3">
                 <a class="nav-link" active href="#">ITA/ข้อมูลสาธารณะ</a>
             </li>
         </ul>
     </div>


    <script src="js/bootstrap.bundle.min.js"></script>

</html>
